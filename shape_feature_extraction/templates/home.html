<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ekstraksi Fitur Bentuk</title>
  </head>
  <body>
    <style>
      body {
        background-image: url("static/assets/bg-nerd.jpg");
        background-size: 150px; 
        background-position: center center; 
        background-repeat: repeat; 
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        backdrop-filter: blur(5px); 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    </style>
    <div
      class="container h-screen flex flex-col justify-center items-center mx-auto md:w-8/12 lg:6/12"
    >
      <div
        class="flex flex-col justify-center items-center mx-auto border border-black p-10 rounded-xl shadow-xl bg-white"
      >
        <h1 class="text-center text-xl font-bold mb-8">
          Ekstraksi Fitur Bentuk
        </h1>
        <div id="image-preview-container">
          <img
            id="image-preview"
            src="#"
            alt="Selected Image"
            style="display: none; height: 150px"
            class="mb-4"
          />
        </div>

        <form
          action="/shape_feature_extraction"
          method="POST"
          enctype="multipart/form-data"
          onsubmit="return showImage()"
        >
          <label
            for="image"
            class="mx-auto cursor-pointer text-xs flex justify-center w-fit bg-blue-500 text-white px-2 py-1 rounded-md"
            >Pilih Gambar</label
          >
          <input
            type="file"
            name="file"
            id="image"
            class="hidden"
            onchange="previewImage()"
          />
          <p class="text-sm text-gray-500 mt-8 text-center">
            Pilih metode ekstraksi fitur bentuk yang diinginkan:
          </p>
          <div class="flex flex-row gap-8 mt-4">
            <div class="flex flex-col">
              <input
                type="radio"
                id="metode1"
                name="metode"
                value="hough_transform"
                checked
                class="mr-2"
              />
              <label for="metode1">Hough Transform</label>
            </div>
            <div class="flex flex-col">
              <input
                type="radio"
                id="metode2"
                name="metode"
                value="robert"
                class="mr-2"
              />
              <label for="metode2">Robert</label>
            </div>
            <div class="flex flex-col">
              <input
                type="radio"
                id="metode3"
                name="metode"
                value="sobel"
                class="mr-2"
              />
              <label for="metode2">Sobel</label>
            </div>
            <div class="flex flex-col">
              <input
                type="radio"
                id="metode4"
                name="metode"
                value="prewitt"
                class="mr-2"
              />
              <label for="metode2">Prewitt</label>
            </div>
            <div class="flex flex-col">
              <input
                type="radio"
                id="metode5"
                name="metode"
                value="canny"
                class="mr-2"
              />
              <label for="metode2">Canny</label>
            </div>
            <div class="flex flex-col">
              <input
                type="radio"
                id="metode5"
                name="metode"
                value="chain_code"
                class="mr-2"
              />
              <label for="metode2">Chain Code</label>
            </div>
          </div>
          <button
            class="mt-8 mx-auto cursor-pointer flex justify-center w-fit bg-blue-500 text-white py-2 px-4 rounded-md"
          >
            Ekstrak
          </button>
        </form>
      </div>
    </div>

    <script>
      function previewImage() {
        var preview = document.getElementById("image-preview");
        var fileInput = document.getElementById("image");
        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };

        if (file) {
          reader.readAsDataURL(file);
        }
      }

      function showImage() {
        return true;
      }
    </script>
  </body>
</html>
